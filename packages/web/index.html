<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@300&display=block"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <meta
      name="description"
      content="Seon is a local-first web app that helps you set and track your goals."
    />
    <title>Seon Goals</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" sizes="48x48" />
    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <meta
      name="theme-color"
      content="#F7F6FE"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: dark)"
    />
  </head>
  <body>
    <div
      id="loading-container"
      class="w-100 animate-delayed-fade-in flex h-dvh w-dvw justify-center align-middle opacity-0"
    >
      <!-- This spinner shows if it takes more than 400ms for React and dependencies to load. 
       It only shows for production build. -->
      <div
        class="flex items-center justify-center gap-2 px-2 py-1 [&>*]:rounded-full [&>*]:bg-gray-500"
      >
        <div class="h-2 w-2 animate-bounce [animation-delay:-0.3s]"></div>
        <div class="h-2 w-2 animate-bounce [animation-delay:-0.15s]"></div>
        <div class="h-2 w-2 animate-bounce"></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
