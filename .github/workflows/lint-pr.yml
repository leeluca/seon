
name: PR Lint and Prettier

on:
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.0'
      - name: Install dependencies
        run: pnpm install
      - name: Gather changed files
        run: |
          git diff --name-only origin/main...HEAD > changed_files.txt
          cat changed_files.txt | grep -E '\.(js|ts|tsx|jsx)$' > js_changed_files.txt
      - name: Lint changed files
        if: success() && always()
        run: |
          if [ -s js_changed_files.txt ]; then
            pnpm exec eslint --cache --cache-location ./node_modules/.cache/eslint $(cat js_changed_files.txt)
          fi
      - name: Prettier check
        if: success() && always()
        run: |
          if [ -s js_changed_files.txt ]; then
            pnpm exec prettier --check $(cat js_changed_files.txt)
          fi