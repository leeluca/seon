name: Code quality

on:
  pull_request:
    branches: ['main', 'develop']
    types:
      - opened
      - synchronize

jobs:
  test:
    name: 'Run Biome'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: Run Biome
        run: biome ci . --changed --no-errors-on-unmatched
